    <!-- FORMULARIOS -->


    <section class="formulario">
        <div class="emailNombre">
            <form class="row g-3">

                <div class="col-md-6">
                    <label for="inputPassword4" class="form-label">Nombre</label>
                    <input type="password" class="form-control" id="inputPassword4">
                </div>
                <div class="col-md-6">
                    <label for="inputEmail4" class="form-label">Email</label>
                    <input type="email" class="form-control" id="inputEmail4">
                </div>

                <div class="mb-3">
                    <label for="exampleFormControlTextarea1" class="form-label">Mensaje</label>
                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                </div>

                <select class="form-select" aria-label="Default select example">
                    <option selected>Selecciona el material pensado</option>
                    <option value="1">PLA</option>
                    <option value="2">ABS</option>
                    <option value="3">PETG</option>
                    <option value="4">Filaflex</option>
                    <option value="5">Resina</option>
                    <option value="6">Fibra de carbono</option>
                </select>

                <p>*El material se puede cambiar en cualquier momento, no es obligatorio seleccionar uno ahora. </p>

                <div class="col-12">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="gridCheck">
                        <label class="form-check-label" for="gridCheck">
                            He leído y acepto la política de privacidad y condiciones de uso.
                        </label>
                    </div>
                </div>
                
                <div class="col-12">
                    <a href="#" class="btn btn-primary">Enviar formulario</a>
                </div>
            </form>
    </section>
